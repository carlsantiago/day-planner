<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div id="9" class="row time">
        <div class="col-sm-1 hour">9AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div id="10" class="row time">
        <div class="col-sm-1 hour">10AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div id="11" class="row time">
        <div class="col-sm-1 hour">11AM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div id="12" class="row time">
        <div class="col-sm-1 hour">12PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div id="13" class="row time">
        <div class="col-sm-1 hour">1PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div id="14" class="row time">
        <div class="col-sm-1 hour">2PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div id="15" class="row time">
        <div class="col-sm-1 hour">3PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div id="16" class="row time">
        <div class="col-sm-1 hour">4PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div id="17" class="row time">
        <div class="col-sm-1 hour">5PM</div>
        <textarea class="col-sm-10 description"></textarea>
        <button class="col-sm-1 saveBtn btn">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
